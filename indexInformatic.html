		<div class="modal fade" id="modal-1">
			<div class="modal-dialog" role="document">

						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>

						<h4 class="modal-title">Nuevo Reporte</h4>

					<div class="modal-footer">

						<h4 class="modal-title"><div id="titleReport"></div></h4>
					</div>
					<div class="modal-body" style="text-align:cnter;">
						<div class="row">
							<input class="form-control {2:form-control-{1:sm|lg}}" type="text" placeholder="Nombre columna" id="nameNewcolumn">
						</div>
						<br>
						<div class="row" id="columnsReport">
							<table class="table table-hover">
								<thead>
									<tr id="titlesColumns"></tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary" onclick="addColumn();">Aniadir Columna</button>
						<button type="button" class="btn btn-success" onclick="saveReport();" data-dismiss="modal">Crear Reporte</button>
